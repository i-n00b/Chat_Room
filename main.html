<!doctype html>
<html>
  <head>
    <title>FSE Chat Room</title>
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
  </head>
  <body>

      <div id="chatPage">
        <div id="messages"></div>
        <form id="form2" action="">
          <input id="m" autocomplete="off" placeholder="Type your message here... (max 100 characters)" maxlength ="100"/>
          <button>Send</button>
        </form>
      </div>

      <div id="loginPage">
        <h2 id="Welcome">FSE CHAT ROOM</h2>
        <p id="Login">To login, enter your username below:</p>
        <form id="form1" action="">
          <input id="Username" autocomplete="off" placeholder = "Enter username... (max 14 characters)" onkeyup = "checkAlpha()" maxlength = "14"/>
          <button>Login</button>
        </form>
        <p id="UsernameError"></p>
      </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/public/JS/FSEChatClient.js"></script>
  </body>
</html>
