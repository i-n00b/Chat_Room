<!-- This file handles the client side chat room GUI. The core features include showing a login page  -->
<!-- on which a user can enter a unique alphanumeric username(max 14 characters). The user is then shown -->
<!-- the chat window on which previously saved chats are loaded from the server and users who are online -->
<!-- are shown. The user can then send and receive real-time chat messages in the chat room. -->

<!doctype html>
<html>
  <head>
    <title>FSE Chat Room</title>
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
  </head>
  <body>
      <!-- Chat page display -->
      <div id="chatPage">
        <div id="messages"></div>
        <form id="form2" action="">
          <input id="m" autocomplete="off" placeholder="Type your message here... (max 100 characters)" maxlength ="100"/>
          <button>Send</button>
        </form>
      </div>
      <!-- Login page display -->
      <div id="loginPage">
        <h2 id="Welcome"><b>FSE CHAT ROOM</b></h2>
        <p id="Login">To login, enter your username below:</p>
        <form id="form1" action="">
          <input id="Username" autocomplete="off" placeholder = "Enter username... (alphanumeric, max 14 characters)" onkeyup = "checkAlpha()" maxlength = "14"/>
          <button>Login</button>
        </form>
        <p id="UsernameError"></p>
      </div>

    <!--External Script files  -->
    <!-- 1. socket.io scripting functionality -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- 2. jQuery scripting functionality -->
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- 3. FSEChatClient script for client side scripting -->
    <script src="/public/JS/FSEChatClient.js"></script>
  </body>
</html>
